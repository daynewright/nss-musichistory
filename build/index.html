<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music History</title>
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="#">List Music</a></li>
                <span>|</span>
                <li><a href="#add-music">Add Music</a></li>
            </ul>
        </nav>
        <div>
            <div id="home" class="flexbox wrap-space-between reverse page hidden">
                <section class="main">
                    <div class="main-div"></div>
                    <div class="more">
                      <button id="more-songs"> More &gt;</button>
                    </div>
                </section>

                <section class="sidebar">
                    <div>
                        <label>Song length:</label>
                        <input type="range" name="name" value="" min="0" max="100">
                        <label for="artist">Artist:</label>
                        <select name="artist">
                            <option value="" disabled selected>Options</option>
                            <option value="Gregory Alan Isakov">Gregory Alan Isakov</option>
                            <option value="Dan Wilson">Dan Wilson</option>
                            <option value="Emerson Hart">Emerson Hart</option>
                            <option value="Willy Tea Taylor">Willy Tea Taylor</option>
                            <option value="Damien Jurado">Damien Jurado</option>
                        </select>
                        <label for="album">Album:</label>
                        <select name="album">
                            <option value="" disabled selected>Options</option>
                        </select>
                        <label for="genre">Genre</label>
                    </div>
                </section>
            </div>
            <!-- SPA add music page -->
            <div id="add-music" class="add-music page hidden">
                <section class="music-form">
                    <div>
                        <label for="song-name">Song Name:</label>
                        <input type="text" name="song-name" value="">
                        <label for="artist">Artist:</label>
                        <input type="text" name="artist" value="">
                        <label for="album">Album:</label>
                        <input type="text" name="album" value="">
                        <div style="clear: both;"></div>
                        <button id="add-music-btn" type="submit" name="button">Add</button>
                    </div>
                </section>
            </div>
        </div>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/browser/app.js"></script>
    </body>
</html>
